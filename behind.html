<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Pin Card</title>
    <link rel="stylesheet" href="behind.css">
</head>

<body>
    <div class="card">
        <div class="pin-section">
            <span class="pin-label">PIN</span>
            <div class="pin-box"></div>
            <div class="logo-container">
                <div class="triangle"></div>
                <img src="./assets/logo.png" alt="TISL Logo" class="logo">
            </div>
        </div>
        <div class="instructions">
            <p><strong>Instruction for usage:</strong></p>
            <p>Dial <strong>*347*312#</strong> and follow instructions.<br>Enter the <strong>Token Pin</strong> and
                send.</p>
        </div>
        <div class="amount">
            <p><strong>N1000</strong></p>
        </div>
        <div class="details">
            <div class="num">
                <p>Pieces No: <strong>12063</strong></p>
                <p>Batch No: <strong>20563882</strong></p>
            </div>
            <img class="barcode" src="./assets/barcode.png" alt="Barcode">

        </div>
    </div>
    <a href="index.html" class="navigation-link" onclick="showpreviousCard('card1')">Previous Card</a>
</body>

</html>
